<!DOCTYPE html>
<html>
    <head>
       
        <div id='calc-contain'>
        
        <form name="calculator">
            
            <input type="text" name="answer" />
            <link href="calcstylesheet.css" rel="stylesheet" type="text/CSS" />
            	
         <title>Calculator - for Tech Talent South</title>
         <div id= 'Calculator for TTS'>
         <form>
    </head>

    	 <body>    
    	  <div class= "calculator">
    	  
    	<div class= "buttons-container">
          
           
            <div class ="button function ac" value="AC">AC</div>
            <div class ="button operator plus">+</div>
            
            <div type="text" class="result">0</div>
            <div class="button operator decimal">.</div>
            <div class="button operator equals">=</div>     
           
           
            <div class ="button operator divide">/</div>
            <div class ="button operator subtract">-</div>
            <div class ="button operator multiply">x</div>
            
            <div class ="button seven">7</div>
            <div class ="button eight">8</div>
            <div class ="button nine">9</div> 
            
           
            
            <div class ="button four">4</div>
            <div class ="button five">5</div>
            <div class ="button six">6</div>
            
            
            
            <div class="button one">1</div>
            <div class ="button two">2</div>
            <div class ="button three">3</div>     
            
            <div class ="button zero">0</div>
           
    
          
          <script src="scripts/calculatorApp.js"></script>
            <p>Calculator for Tech Talent South</p>
          </div>
        </div>
    </body>
</html>
